{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchanger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">


</head>
<body>
<section class="hero is-fullheight" style="background-image: url('{% static 'img/background.avif' %}')">

<div class="navbar-item is-flex is-justify-content-space-between">
  <div class="navbar-start">
    {% if user.is_authenticated %}
       <a href="/" class="navbar-item"><span class="icon is-medium has-text-white" style="background-color: rgba(0,25,115,0.93);"><i class="fas fa-user"></i></span>
        <span class="has-text-red" style="color:rgba(128,169,94,0.89); margin: auto 0; margin-left: 5px"><strong>{{ user.username }}</strong></span></a>
    {% endif %}
  </div>
  <div class="navbar-end">
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="navbar-item is-pulled-right"><span class="icon is-medium has-text-white" style="background-color: firebrick;"><i class="fas fa-sign-out-alt"></i></span></a>
    {% else %}
      <a href="{% url 'register' %}" class="navbar-item is-pulled-right"><span class="icon is-medium has-text-white" style="background-color: darkgreen;"><i class="fas fa-user-plus"></i></span></a>
      <a href="{% url 'login' %}" class="navbar-item is-pulled-right"><span class="icon is-medium has-text-white" style="background-color: #b6b667"><i class="fas fa-sign-in-alt"></i></span></a>
    {% endif %}
  </div>
</div>











    {% block content%}
    {% endblock %}
  </section>
</body>
</html>
